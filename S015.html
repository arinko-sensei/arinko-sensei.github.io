<h3>ハスジカツオゾウムシ</h3>
<p>Lixus acutipennis</p>
<p>コウチュウ目
ゾウムシ科</p>
<p>食性：キク科の植物（ヨモギやアザミ等）の葉
幼虫：キク科の植物の地下部</p>
<p>寿命は３〜４年。５、６月によく見られる。成虫は葉を食べるのでそこまで害はないが、幼虫は植物の地下部の髄を食べるので、害が大きい。</p>
